name: local_notification
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.2.1
  flutter_timezone: ^2.0.0
  gap: ^3.0.1
  http: ^1.2.1
  intl: ^0.19.0
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/
 

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf

    - family: Extrag
      fonts:
        - asset: assets/fonts/Playwrite-Regular.ttf